version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: viz_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: viz_upload_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # This loads our schema automatically on first startup
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
